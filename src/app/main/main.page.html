<ion-header class="hidden-header">
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container">
    <div class="login-box">
      <div class="logo-container">
        <img src="assets/images/login_logo.png" alt="Logo" class="logo">
      </div>
      <h2><span style="color: white;">YANA</span>DENV</h2>
      <form>
        <ion-item class="input-box">
          <ion-input type="email" placeholder="Email"></ion-input>
        </ion-item>
        <ion-item class="input-box">
          <ion-input type="password" placeholder="Password"></ion-input>
        </ion-item>
        <div class="forgot-pass">
          <ion-button fill="clear" class="boton1">¿Olvidaste tu contraseña?</ion-button>
        </div>
        <!-- Usando un input de tipo botón -->
        <input type="button" value="Login" class="custom-btn">
        <div class="signup-link">
          <p>Hecho en <a href="">Intilab</a></p>
        </div>
      </form>
    </div>
  </div>
</ion-content>
