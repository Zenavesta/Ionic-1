<ion-header class="hidden-header">
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container">
    <div class="login-box">
      <h2>Login</h2>
      <form>
        <ion-item class="input-box">
          <ion-input type="email" placeholder="Email"></ion-input>
        </ion-item>
        <ion-item class="input-box">
          <ion-input type="password" placeholder="Password"></ion-input>
        </ion-item>
        <div class="forgot-pass">
          <ion-button fill="clear" class="boton1">¿Olvidaste tu contraseña?</ion-button>
        </div>
        <!-- Asegúrate de que solo haya un botón de "Login" aquí -->

        <ion-button  type="submit" color="" class="btn">Login</ion-button>
        <div class="signup-link">
          <p>¿Aún no tienes una cuenta? <a href="">Regístrate</a></p>
        </div>
      </form>
    </div>
  </div>
</ion-content>
